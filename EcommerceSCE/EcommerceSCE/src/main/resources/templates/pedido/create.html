<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/Index.css}" rel="stylesheet" />

</head>
<body>
    <nav class="navegations">
      <div class="navitems" th:include="home/navigations.html::header"></div>
    </nav>

    <div class="container mt-4">
        <h1>Crear Nuevo Pedido</h1>
        <form th:action="@{/pedidos/save}" method="post">
            <div class="mb-3">
                <label for="productos" class="form-label">Productos</label>
                <select multiple class="form-control" id="productos" name="productos" required>
                    <option th:each="producto : ${productos}" th:value="${producto.id_Producto}" th:text="${producto.nombre}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <select class="form-control" id="cliente" name="cliente" required>
                    <option th:each="cliente : ${clientes}" th:value="${cliente.id_Cliente}" th:text="${cliente.nombre}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <select class="form-control" id="usuario" name="usuario" required>
                    <option th:each="usuario : ${usuarios}" th:value="${usuario.id_Usuario}" th:text="${usuario.nombre}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cotizacion" class="form-label">Cotizaci√≥n</label>
                <select class="form-control" id="cotizacion" name="cotizacion" required>
                    <option th:each="cotizacion : ${cotizaciones}" th:value="${cotizacion.id_Cotizacion}" th:text="${cotizacion.num_Cotizacion}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fecha_Pedido" class="form-label">Fecha del Pedido</label>
                <input type="date" class="form-control" id="fecha_Pedido" name="fecha_Pedido" required>
            </div>

            <div class="row mt-3">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/pedidos}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
