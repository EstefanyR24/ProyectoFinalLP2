<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/Index.css}" rel="stylesheet" />

</head>
<body>
    <nav class="navegations">
      <div class="navitems" th:include="home/navigations.html::header"></div>
    </nav>
	  
    <div class="container">



      <h1 class="mt-4 mb-3">
        Actualizar Cotización
      </h1>
      <form class="form-horizontal" th:action="@{/cotizacion/update}" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="id_Cotizacion" th:value="${cotizacion.id_Cotizacion}">    
        <div class="form-group">
          <label class="control-label col-sm-2" for="fecha_Cotizacion">Fecha:</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="fecha_Cotizacion" name="fecha_Cotizacion" placeholder="Ingrese la fecha de cotización" required autocomplete="off" th:value="${cotizacion.fecha_Cotizacion}">
            <div id="prueba"></div>  
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="num_Cotizacion">Número de Cotización:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="num_Cotizacion" name="num_Cotizacion" placeholder="Ingrese el número de cotización" required autocomplete="off" th:value="${cotizacion.num_Cotizacion}">
            <div id="prueba"></div>  
          </div>          
        </div>

            <div class="row mt-3">
                <div class="col-md-2">
    <button type="submit" class="btn btn-success">Actualizar</button>                </div>
                <div class="col-md-2">
    <a th:href="@{/cotizacion}" class="btn btn-secondary">Volver</a>
    
                    </div>
            </div>

      </form>

    </div>
	

</body>
</html>
