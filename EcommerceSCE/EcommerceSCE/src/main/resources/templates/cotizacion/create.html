<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crear Cotizacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/Index.css}" rel="stylesheet" />

</head>
<body>
    <nav class="navegations">
      <div class="navitems" th:include="home/navigations.html::header"></div>
    
    </nav>
      <div class="container mt-4">
      <h1> Crear Cotizacion </h1>
            <form th:action="@{/cotizacion/save}" method="post">
            <div class="mb-3">
                <label for="fecha_Cotizacion" class="form-label">Fecha de Cotizacion</label>
                <input type="date" class="form-control" id="fecha_Cotizacion" name="fecha_Cotizacion" required>
            </div>
                        <div class="mb-3">
                <label for="num_Cotizacion" class="form-label">Numero de Cotizacion</label>
                <input type="text" class="form-control" id="num_Cotizacion" name="num_Cotizacion" required>
            </div>
            

            <div class="row mt-3">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/cotizacion}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </form>
        
    </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
