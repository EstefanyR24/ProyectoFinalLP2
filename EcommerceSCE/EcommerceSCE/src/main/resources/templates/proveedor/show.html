<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PROVEEDORES  - SCE-ECOMMERCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/Index.css}" rel="stylesheet" />
</head>
<body>

<nav class="navegations">
    <div class="navitems" th:include="home/navigations.html::header"></div>
</nav>

<div class="container mt-4">

 <div class="titulo">
    <h1 >
       Proveedor
    </h1>

    <a class="btn btn-primary mb-3" th:href="@{/proveedores/create}">+ Crear Proveedor</a>
     </div>
     
     <div class="count">
     
             <p class="mb-4">Listado de Proveedor</p>
     <p>  Items :  <span th:text="${#lists.size(proveedores)}"></span>
     </p>
         </div>
    
    
    <table class="table table-striped">
        <thead>
            <tr>
            <th>Id</th>
                <th>Nombre del Proveedor</th> 
                <th>RUC</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="proveedor : ${proveedores}">
                <td th:text="${proveedor.id_Proveedor}"></td>
                <td th:text="${proveedor.nombre_Proveedor}"></td>
                <td th:text="${proveedor.ruc_Proveedor}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{/proveedores/edit/{id}(id=${proveedor.id_Proveedor})}">Editar</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{/proveedores/delete/{id}(id=${proveedor.id_Proveedor})}">
                        Eliminar
                    </a>
                </td>
            </tr>       
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
