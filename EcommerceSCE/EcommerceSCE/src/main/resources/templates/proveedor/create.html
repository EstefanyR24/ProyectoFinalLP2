<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/Index.css}" rel="stylesheet" />
</head>
<body>
    <nav class="navegations">
        <div class="navitems" th:include="home/navigations.html::header"></div>
    </nav>

    <div class="container mt-4">
        <h1>Crear Nuevo Proveedor</h1>
        
        <form th:action="@{/proveedores/save}" th:object="${proveedor}" method="post">
            <div class="mb-3">
                <label for="nombre_Proveedor" class="form-label">Nombre del Proveedor</label>
                <input type="text" class="form-control" id="nombre_Proveedor" th:field="*{nombre_Proveedor}" placeholder="Ingrese nombre" required>
            </div>

            <div class="mb-3">
                <label for="ruc_Proveedor" class="form-label">RUC</label>
                <input type="text" class="form-control" id="ruc_Proveedor" th:field="*{ruc_Proveedor}" placeholder="Ingrese RUC" required>
            </div>

            <div class="row mt-3">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/proveedores}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
