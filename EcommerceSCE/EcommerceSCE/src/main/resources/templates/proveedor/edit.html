<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/Index.css}" rel="stylesheet" />
</head>
<body>

<div class="container mt-4">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Proveedor</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Actualizar Proveedor</li>
    </ol>

    <h2>Actualizar Proveedor</h2>

    <form th:action="@{/proveedores/update}" method="post">
        <!-- Campo oculto para ID -->
        <input type="hidden" name="id_Proveedor" th:value="${proveedor.id_Proveedor}" />

        <div class="mb-3">
            <label for="nombre_Proveedor" class="form-label">Nombre del Proveedor:</label>
            <input type="text" class="form-control" id="nombre_Proveedor" name="nombre_Proveedor" 
                   placeholder="Ingrese el nombre del proveedor" required 
                   th:value="${proveedor.nombre_Proveedor}" />
        </div>

        <div class="mb-3">
            <label for="ruc_Proveedor" class="form-label">RUC:</label>
            <input type="text" class="form-control" id="ruc_Proveedor" name="ruc_Proveedor" 
                   placeholder="Ingrese el RUC del proveedor" required 
                   th:value="${proveedor.ruc_Proveedor}" />
        </div>

        <div class="row mt-3">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
            <div class="col-md-2">
                <a th:href="@{/proveedores}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
