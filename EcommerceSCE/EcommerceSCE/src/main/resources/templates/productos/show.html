<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/Index.css}" rel="stylesheet" />
</head>
<body>
<nav class="navegations">
    <div class="navitems" th:include="home/navigations.html::header"></div>
</nav>

<div class="container mt-4">
 <div class="titulo">
    <h1>Productos</h1>
    
    
    <a class="btn btn-primary mb-3" th:href="@{/productos/create}">+ Crear Producto</a>
  </div>

  <div class="count">
            <p class="mb-4">Listado de Productos</p>
  
      <span th:text="${#lists.size(productos)}"></span>
  
  </div>

    <table class="table table-striped">
        <thead>
            <tr>
            	<th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Proveedor</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prod : ${productos}">
                <td th:text="${prod.id_Producto}"></td>
                <td th:text="${prod.nombre_Producto}"></td>
                <td th:text="${prod.precio_Producto}"></td>
                <td th:text="${prod.stock_Producto}"></td>
                <td th:text="${prod.proveedor.nombre_Proveedor}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{/productos/edit/{id}(id=${prod.id_Producto})}">Editar</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{/productos/delete/{id}(id=${prod.id_Producto})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
