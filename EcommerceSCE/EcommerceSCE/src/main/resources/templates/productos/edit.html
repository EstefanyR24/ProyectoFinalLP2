<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	    <!-- Page Content -->
    <div class="container">



      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Producto</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Actualizar Producto</li>
      </ol>

      <h2>Actualizar Producto</h2>
      <form class="form-horizontal" th:action="@{/productos/update}" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${productos.id}">    
        <div class="form-group">
          <label class="control-label col-sm-2" for="nombre_Producto">Nombre de Producto:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre_Producto" name="nombre" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${productos.nombre_Producto}">
            <div id="prueba"></div>  
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="precio_Producto">Precio:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="precio_Producto" name="precio" placeholder="Ingrese el precio del producto" required autocomplete="off" th:value="${productos.precio_Producto}">
            <div id="prueba"></div>  
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="stock_Producto">Stock:</label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" id="stock_Producto" name="stock" placeholder="Ingrese el stock del producto" th:value="${productos.stock_Producto}" required autocomplete="off">
          </div>
        </div>
        
          <div class="form-group">
          <label class="control-label col-sm-2" for=proveedor>Proveedor:</label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" id="proveedor" name="stock" placeholder="Ingrese el nombre del proveedor" th:value="${productos.proveedor}" required autocomplete="off">
          </div>
        </div>

        
        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success"> Guardar</button>
          </div>             
        </div>

      </form>

    </div>

</body>
</html>
