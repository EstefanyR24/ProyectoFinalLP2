<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CLIENTES  - SCE-ECOMMERCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/Index.css}" rel="stylesheet" />
</head>
<body>

<nav class="navegations">
    <div class="navitems" th:include="home/navigations.html::header"></div>
</nav>
<div class="container mt-4">

  <div class="titulo">
    <h1 >
     Cliente
    </h1>    
        <a class="btn btn-primary" th:href="@{/clientes/create}" >+ Crear Cliente</a>  
    
    </div>
    
      
   <div class="count">
            <p class="mb-4">Listado de Cliente</p>
  
  <p> Items :     <span th:text="${#lists.size(clientes)}"></span>
  </p>
  
  </div>    
    <table class="table table-striped">
        <thead>
            <tr>
            <th>Id</th>
                <th>Nombre</th>
                <th>RUC</th>
                <th>Tel√©fono</th>
                <th>Editar</th>
               <!--  <th>Eliminar</th> -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id_Cliente}"></td>
                <td th:text="${cliente.nombre_Cliente}"></td>
                <td th:text="${cliente.ruc_Cliente}"></td>
                <td th:text="${cliente.telefono_Cliente}"></td>
                <td><a class="btn btn-warning" th:href="@{/clientes/edit/{id}(id=${cliente.id_Cliente})}">Editar</a></td>
               <!-- <td><a class="btn btn-danger" th:href="@{/clientes/delete/{id}(id=${cliente.id_Cliente})}">Eliminar</a></td>-->
            </tr>
        </tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
