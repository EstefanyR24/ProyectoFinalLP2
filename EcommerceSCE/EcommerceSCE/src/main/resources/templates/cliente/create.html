<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/Index.css}" rel="stylesheet" />
</head>
<body>
    <nav class="navegations">
        <div class="navitems" th:include="home/navigations.html::header"></div>
    </nav>

    <div class="container mt-4">
        <h1>Crear Nuevo Cliente</h1>
        
        <form th:action="@{/clientes/save}" method="post">
            <div class="mb-3">
                <label for="nombre_Cliente" class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombre_Cliente" name="nombre_Cliente" required>
            </div>

            <div class="mb-3">
                <label for="ruc_Cliente" class="form-label">RUC</label>
                <input type="text" class="form-control" id="ruc_Cliente" name="ruc_Cliente" pattern="[0-9]{11}" required>
                <small class="form-text text-muted">El RUC debe tener 11 dígitos</small>
            </div>

            <div class="mb-3">
                <label for="telefono_Cliente" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono_Cliente" name="telefono_Cliente" pattern="[0-9]{9}" required>
                <small class="form-text text-muted">El teléfono debe tener 9 dígitos</small>
            </div>

            <div class="row mt-3">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/clientes}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
