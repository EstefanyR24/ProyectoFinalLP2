<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/Index.css}" rel="stylesheet" />

</head>
<body>
	    <nav class="navegations">
      <div class="navitems" th:include="home/navigations.html::header"></div>
    </nav>
	    <!-- Page Content -->
    <div class="container">



      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Cliente</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Actualizar Cliente</li>
      </ol>

      <h2>Actualizar Cliente</h2>
      <form class="form-horizontal" th:action="@{/clientes/update}" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${clientes.id}">    
        <div class="form-group">
          <label class="control-label col-sm-2" for="nombre_Cliente">Nombre de Cliente:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre_Cliente" name="nombre" placeholder="Ingrese el nombre del cliente" required autocomplete="off" th:value="${clientes.nombre_Cliente}">
            <div id="prueba"></div>  
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="ruc_Cliente">Ruc:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ruc_Cliente" name="ruc" placeholder="Ingrese el Ruc del Cliente" required autocomplete="off" th:value="${clientes.ruc_Cliente}">
            <div id="prueba"></div>  
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="telefono_Cliente">Telefono:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" id="telefono_Cliente" name="telefono" placeholder="Ingrese el telefono del Cliente" th:value="${clientes.telefono_Cliente}" required autocomplete="off">
          </div>
        </div>

        
        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success"> Guardar</button>
          </div>             
        </div>

      </form>

    </div>
	

</body>
</html>
