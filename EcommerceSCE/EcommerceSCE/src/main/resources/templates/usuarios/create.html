<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/Index.css}" rel="stylesheet" />
</head>
<body>
 
  <nav class="navegations">
    <div class="navitems" th:include="home/navigations.html::header"></div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-3">Crear Usuario</h1>

    <form th:action="@{/usuarios/save}" method="post" class="form">
      <div class="form-group mb-3">
        <label for="nombre_Usuario">Nombre del Usuario:</label>
        <input type="text" id="nombre_Usuario" name="nombre_Usuario" class="form-control" required />
      </div>

      <div class="form-group mb-3">
        <label for="telefono_Usuario">Tel√©fono:</label>
        <input type="text" id="telefono_Usuario" name="telefono_Usuario" class="form-control" required />
      </div>

      <div class="form-group mb-3">
        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo.id_Cargo" class="form-control" required>
          <option value="" disabled selected>Seleccione un cargo</option>
          <option th:each="cargo : ${cargos}" 
                  th:value="${cargo.id_Cargo}" 
                  th:text="${cargo.nombre_Cargo}">
          </option>
        </select>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
