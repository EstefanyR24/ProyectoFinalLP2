<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario</title>

  <!-- Estilos -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <link th:href="@{/css/Index.css}" rel="stylesheet" />
</head>
<body>

  <!-- NAV -->
  <nav class="navegations">
    <div class="navitems" th:include="home/navigations.html::header"></div>
  </nav>

  <div class="container mt-4">

    <!-- Encabezado -->
    <h1 class="mb-3">
      Spring EcommerceSCE <small class="text-muted">Editar Usuario</small>
    </h1>

    <form th:action="@{/usuarios/update}" method="post" class="form">

      <!-- Campo oculto para el ID -->
      <input type="hidden" name="id_Usuario" th:value="${usuario.id_Usuario}" />

      <div class="form-group mb-3">
        <label for="nombre_Usuario">Nombre del Usuario:</label>
        <input type="text" id="nombre_Usuario" name="nombre_Usuario"
               class="form-control"
               placeholder="Ingrese el nombre del usuario"
               th:value="${usuario.nombre_Usuario}"
               required autocomplete="off" />
      </div>

      <div class="form-group mb-3">
        <label for="telefono_Usuario">Teléfono:</label>
        <input type="text" id="telefono_Usuario" name="telefono_Usuario"
               class="form-control"
               placeholder="Ingrese el teléfono"
               th:value="${usuario.telefono_Usuario}"
               required autocomplete="off" />
      </div>

      <div class="form-group mb-3">
        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo.id_Cargo" class="form-control" required>
          <option value="" disabled>Seleccione un cargo</option>
          <option th:each="cargo : ${cargos}"
                  th:value="${cargo.id_Cargo}"
                  th:text="${cargo.nombre_Cargo}"
                  th:selected="${cargo.id_Cargo == usuario.cargo.id_Cargo}">
          </option>
        </select>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>

  </div>

  <!-- JS opcional -->
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
