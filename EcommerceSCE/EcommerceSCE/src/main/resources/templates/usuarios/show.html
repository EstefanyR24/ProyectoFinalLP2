<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/Index.css}" rel="stylesheet" />
</head>
<body>

    <nav class="navegations">
      <div class="navitems" th:include="home/navigations.html::header"></div>
    
    </nav>

  <div class="container mt-4">
  <div class="titulo">

    <h1>
     Usuarios
    </h1>


    <a class="btn btn-primary mb-3" th:href="@{/usuarios/create}"> + Crear Usuario</a>
  </div>
  
  <div class="count">
            <p class="mb-4">Listado de Usuarios</p>
  <p>      <span th:text="${#lists.size(usuarios)}"></span>
  </p>
  
  </div>
  
  
  
  
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
        <tr>
        <th>Id</th>
          <th>Nombre del Usuario</th>
          <th>Teléfono</th>
          <th>Cargo</th>
          <th colspan="2" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.id_Usuario}">Nombre</td>
        
          <td th:text="${usuario.nombre_Usuario}">Nombre</td>
          <td th:text="${usuario.telefono_Usuario}">Teléfono</td>
          <td th:text="${usuario.cargo.nombre_Cargo}">Cargo</td>
          
          <td class="text-center">
            <a class="btn btn-warning btn-sm" 
               th:href="@{/usuarios/edit/{id}(id=${usuario.id_Usuario})}">
               Editar
            </a>
          </td>
          <td class="text-center">
            <a class="btn btn-danger btn-sm" 
               th:href="@{/usuarios/delete/{id}(id=${usuario.id_Usuario})}">
               Eliminar
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <div th:if="${#lists.isEmpty(usuarios)}" class="alert alert-info">
      No hay usuarios registrados.
    </div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
